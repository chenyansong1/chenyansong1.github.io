v class="line">[root@lamp01 conf]# cat check_web.sh </div><div class="line">#####################################################################</div><div class="line"># File Name: check_web.sh</div><div class="line"># Author: chenyansong</div><div class="line"># Description: 其实就是通过curl返回的状态,来判断Nginx是否良好</div><div class="line"># Created Time: 2016-09-01 19:34:22</div><div class="line">#####################################################################</div><div class="line">#!/bin/bash</div><div class="line"></div><div class="line">#要检查的Nginx节点</div><div class="line">rs_arr=( </div><div class="line">    192.168.0.3</div><div class="line">    192.168.0.4</div><div class="line">    )</div><div class="line"></div><div class="line">file_location=/var/html/test.html</div><div class="line"></div><div class="line">#通过curl查看网站返回状态是否正常</div><div class="line">function web_result &#123;</div><div class="line">    rs=`curl -I -s $1|awk &apos;NR==1&#123;print $2&#125;&apos;`</div><div class="line">    return $rs    #返回状态码</div><div class="line">&#125;</div><div class="line"></div><div class="line">#拼接table</div><div class="line">function new_row &#123;</div><div class="line">cat &gt;&gt; $file_location &lt;&lt;eof</div><div class="line">   &lt;tr&gt;</div><div class="line">    &lt;td bgcolor=&quot;$4&quot;&gt;$1&lt;/td&gt;</div><div class="line">    &lt;td bgcolor=&quot;$4&quot;&gt;$2&lt;/td&gt;</div><div class="line">    &lt;td bgcolor=&quot;$4&quot;&gt;$3&lt;/td&gt;</div><div class="line">   &lt;/tr&gt;</div><div class="line">eof</div><div class="line">&#125;</div><div class="line"></div><div class="line">function auto_html &#123;</div><div class="line">    web_result $2</div><div class="line">    rs=$?</div><div class="line">    if [ $rs -eq 200 ]</div><div class="line">    then</div><div class="line">         new_row $1 $2 up green</div><div class="line">    else</div><div class="line">         new_row $1 $2 down red</div><div class="line">    fi</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">main()&#123;</div><div class="line">while true</div><div class="line">do</div><div class="line">cat &gt;&gt; $file_location &lt;&lt;eof</div><div class="line"> &lt;h4&gt;he Status Of RS :&lt;/h4&gt;</div><div class="line"> &lt;meta http-equiv=&quot;refresh&quot; content=&quot;1&quot;&gt;</div><div class="line"> &lt;table border=&quot;1&quot;&gt;</div><div class="line">  &lt;tr&gt; </div><div class="line">  &lt;th&gt;NO:&lt;/th&gt;</div><div class="line">  &lt;th&gt;IP:&lt;/th&gt;</div><div class="line">  &lt;th&gt;Status:&lt;/th&gt;</div><div class="line"> &lt;/tr&gt;</div><div class="line">eof</div><div class="line"></div><div class="line">for ((i=0;i&lt;$&#123;#rs_arr[*]&#125;;i++)); do</div><div class="line">    auto_html $i $&#123;rs_arr[$i]&#125;</div><div class="line">done</div><div class="line">cat &gt;&gt; $file_location &lt;&lt;eof</div><div class="line">&lt;/table&gt;</div><div class="line">eof</div><div class="line"></div><div class="line">sleep 2</div><div class="line"></div><div class="line">&gt; $file_location</div><div class="line">done</div><div class="line">&#125;</div><div class="line">main</div></pre></td></tr></table></figure>
