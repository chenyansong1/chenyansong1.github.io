    <div class="post-body" itemprop="articleBody">

      
      

      
        <p>有许多简单且有用的命令可以用来管理拓扑，它们可以提交、杀死、禁用、再平衡拓扑<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line">#提交任务命令格式：</div><div class="line">storm jar 【jar路径】 【拓扑包名.拓扑类名】 【拓扑名称】</div><div class="line">bin/storm jar examples/storm-starter/storm-starter-topologies-0.9.6.jar storm.starter.WordCountTopology wordcount</div><div class="line"></div><div class="line"></div><div class="line">#杀死任务命令格式：</div><div class="line">storm kill 【拓扑名称】 -w 10（执行kill命令时可以通过-w [等待秒数]指定拓扑停用以后的等待时间）</div><div class="line">storm kill topology-name -w 10</div><div class="line"></div><div class="line"></div><div class="line">#停用任务命令格式：storm deactivte  【拓扑名称】</div><div class="line">storm deactivte topology-name</div><div class="line">#我们能够挂起或停用运行中的拓扑。当停用拓扑时，所有已分发的元组都会得到处理，但是spouts的nextTuple方法不会被调用。销毁一个拓扑，可以使用kill命令。它会以一种安全的方式销毁一个拓扑，首先停用拓扑，在等待拓扑消息的时间段内允许拓扑完成当前的数据流。</div><div class="line"></div><div class="line"></div><div class="line">#启用任务命令格式：storm activate【拓扑名称】</div><div class="line">storm activate topology-name</div><div class="line"></div><div class="line"></div><div class="line">#重新部署任务命令格式：storm rebalance  【拓扑名称】</div><div class="line">storm rebalance topology-name</div><div class="line">#再平衡使你重分配集群任务。这是个很强大的命令。比如，你向一个运行中的集群增加了节点。再平衡命令将会停用拓扑，然后在相应超时时间之后重分配工人，并重启拓扑。</div></pre></td></tr></table></figure></p>
