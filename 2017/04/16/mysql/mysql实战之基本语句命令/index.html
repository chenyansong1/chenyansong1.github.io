="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">#1、单实例mysql启动</div><div class="line"></div><div class="line">[root@localhost ~]# /etc/init.d/mysqld start</div><div class="line">Starting MySQL                                             [确定]</div><div class="line">#mysqld_safe –user=mysql &amp;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">#2、查看MySQL端口</div><div class="line">[root@localhost ~]# ss -lntup|grep 3306</div><div class="line">tcp  LISTEN 0 50  *:3306 *:* users:((&quot;mysqld&quot;,19651,10))</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">#3、查看MySQL进程</div><div class="line">[root@localhost ~]# ps -ef|grep mysql|grep -v grep</div><div class="line">root     19543     1  0 Oct10 ?        00:00:00 /bin/sh /usr/local/mysql/bin/mysqld_safe --datadir=/usr/local/mysql/data --pid-file=/usr/local/mysql/data/localhost.localdomain.pid</div><div class="line">mysql    19651 19543  0 Oct10 ?        00:05:04 /usr/local/mysql/libexec/mysqld --basedir=/usr/local/mysql --datadir=/usr/local/mysql/data --user=mysql --log-error=/usr/local/mysql/data/localhost.localdomain.err --pid-file=/usr/local/mysql/data/localhost.localdomain.pid --socket=/tmp/mysql.sock --port=3306</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">#4、MySQL启动原理</div><div class="line">/etc/init.d/mysqld 是一个shell启动脚本，启动后最终会调用mysqld_safe脚本，最后调用mysqld服务启动mysql(是一个二进制文件)。</div><div class="line">        &quot;$manager&quot; \</div><div class="line">        --mysqld-safe-compatible \</div><div class="line">        --user=&quot;$user&quot; \</div><div class="line">        --pid-file=&quot;$pid_file&quot; &gt;/dev/null 2&gt;&amp;1 &amp;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">#5、关闭数据库</div><div class="line">[root@localhost ~]# /etc/init.d/mysqld stop</div><div class="line">Shutting down MySQL....                                    [确定]</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">#6、查看mysql数据库里操作命令历史</div><div class="line">cat /root/.mysql_history</div><div class="line"></div><div class="line"></div><div class="line">#7、强制linux不记录敏感历史命令</div><div class="line">HISTCONTROL=ignorespace</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"># 8、MySQL设置密码</div><div class="line">/usr/local/mysql/bin/mysqladmin -u root password &apos;oldsuo&apos;</div><div class="line"></div><div class="line"></div><div class="line">#9、MySQL修改密码，与多实例指定sock修改密码</div><div class="line">mysqladmin -uroot -passwd password &apos;oldsuo&apos;</div><div class="line">mysqladmin -uroot -passwd password &apos;oldsuo&apos; -S /data/3306/mysql.sock</div><div class="line"></div><div class="line"></div><div class="line">#登陆mysql数据库</div><div class="line">mysql -uroot –p</div><div class="line"> </div><div class="line">#查看有哪些库</div><div class="line">show databases;</div><div class="line">#删除test库</div><div class="line">drop database test;</div><div class="line"> </div><div class="line">#使用test库</div><div class="line">use test;</div><div class="line">#查看有哪些表</div><div class="line">show tables;</div><div class="line">#查看suoning表的所有内容</div><div class="line">select * from suoning;</div><div class="line"> </div><div class="line">#查看当前版本</div><div class="line">select version();</div><div class="line">#查看当前用户</div><div class="line">select user();</div><div class="line">#查看用户和主机列，从mysql.user里查看</div><div class="line">select user,host from mysql.user;</div><div class="line">#删除前为空，后为localhost的库</div><div class="line">drop user &quot;&quot;@localhost；</div><div class="line"> </div><div class="line">#刷新权限</div><div class="line">flush privileges;</div><div class="line"> </div><div class="line">#跳出数据库执行命令</div><div class="line">system ls;</div></pre></td></tr></table></figure>
